<!-- Modal Sell item -->
{% if owned_item %}
<div class="modal fade" id="SellItem-{{owned_item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ owned_item.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" method="post">
                    {{sell_form.hidden_tag() }}
                    <h4 class="text-center">
                        Are you sure you want to sell {{owned_item.name}} for {{owned_item.price}}?
                    </h4>
                    <h6 class="text-center">Click on the Sell Item to Sell</h6>
                    <input id="sold" name="sold" type="hidden" value="{{ owned_item.name }}">
                    {{ sell_form.submit(class='btn btn-outline-success btn-outline') }}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
{% endif %}
